timesketch:
  build: .
  ports:
    - "5000"
  volumes:
    - ./docker/ts_config/timesketch.conf:/etc/timesketch.conf
    - ./docker/ts_data:/usr/local/share/timesketch
  links:
    - elasticsearch
    - redis
elasticsearch:
  image: elasticsearch
  volumes:
    - ./docker/es_config:/usr/share/elasticsearch/config
#   - ./docker/es_data:/usr/share/elasticsearch/data
  ports:
    - "9200"
    - "9300"
redis:
  image: redis
  ports:
    - "6379"
